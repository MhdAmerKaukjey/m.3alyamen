
<html lang="en">

<body>
    <button type="button" id="btnLocation" data-inline="true" class="ui-btn ui-icon-Location ui-shadow ui-corner-all ui-btn-icon-notext ">get location</button>
        <div data-role="page" id="default" >
            <!--left panel-->
            <div data-role="panel" id="navpanel" data-display="overlay" data-theme="b">
                <ul data-role="listview">
                    <li> <a href="#"id="btnGetDirection">Get Directions</a></li>
                    <li><a href="audi.html">Settings</a></li>
                    <li><a href="bmw.html">Help</a></li>
                </ul>
            </div>
            <!--header-->
            <div data-role="header" id="header">
               <h1>3alymen</h1>
               <a href="#navpanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext"></a>
               <div class="ui-btn-right">
               <a id="notificationLink" class="ui-btn ui-corner-all ui-icon-shop ui-btn-icon-notext"></a>
               <a  id="searchButton" class="ui-btn ui-corner-all ui-icon-search ui-btn-icon-notext"></a>
               </div>
                <div id="nav">
                    <div id="notificationContainer">
                        <div id="notificationTitle">Advertisements</div>
                        <div id="notificationsBody" class="notifications">
                        </div>
                        <div id="notificationFooter"><a href="#">See All</a></div>
                    </div></div>
                <div id="nav">
                    <div id="notificationCo">
                        <div id="notificationsBod" class="notifications">
                            <input type="text" id="text-field" placeholder="Enter a Location" />
                        </div>
                    </div>
                </div> 
                </div> 
            <div data-role="content" style="padding: 0;">
                <div data-role="popup" id="popupDialogDireictionMethod2Point" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 250px;">
                    <div data-role="header" data-theme="a">
                        <h5>3alymen</h5>
                    </div>

                    <div role="main" class="ui-content">
                        <p>please choose direction method.</p>
                        <button type="button" id="btnCar" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">car</button>
                        <button type="button" id="btnWalk" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">walk</button>
                    </div>
                </div>

                <div data-role="popup" id="popupDialogDireictionHint" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 250px;">
                    <div data-role="header" data-theme="a">
                        <h5>3alymen</h5>
                    </div>
                    <div role="main" class="ui-content">
                        <p>please Drow two point on the map to get direction</p>
                        <button type="button" id="btnHintOk" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">ok</button>
                    </div>
                </div>
                
                <div data-role="popup" id="popupDialogGetDirectionMethod" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 300px;">
                    <div data-role="header" data-theme="a">
                        <h5>3alymen</h5>
                    </div>
                    <div role="main" class="ui-content">

                        <p>please choose the direction method</p>
                        <button type="button" id="btnGetDirectionMethodTwoPoint" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">2 Points</button>
                        <button type="button" id="btnGetDirectionMethodTwoSearchBox" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Search box</button>
                    </div>
                </div>
                <div id="container">
                </div>
            </div>

        </div>

<div data-role="page" id="panel">

    </div>
